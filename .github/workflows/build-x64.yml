name: build x64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Download & extract NWJS (x64)
        shell: bash
        run: |
          set -euo pipefail
          curl -L --fail -o nwjs.zip "https://dl.nwjs.io/v0.106.1/nwjs-sdk-v0.106.1-osx-x64.zip"
          unzip -q nwjs.zip

      - name: Create app.nw, copy app contents, and replace app.icns
        shell: bash
        run: |
          set -euo pipefail
          NW_DIR="nwjs-sdk-v0.106.1-osx-x64"
          APP_BUNDLE="${NW_DIR}/nwjs.app"
          RES_DIR="${APP_BUNDLE}/Contents/Resources"
          APP_NW="${RES_DIR}/app.nw"

          mkdir -p "${APP_NW}"

          # Copy everything from repo's ./app into app.nw (including dotfiles)
          rsync -a "app/" "${APP_NW}/"

          # Replace bundle icon
          if [[ -f "app/app.icns" ]]; then
            cp -f "app/app.icns" "${RES_DIR}/app.icns"
          else
            echo "ERROR: app/app.icns not found in repo."
            exit 1
          fi

          # Touch app bundle to refresh metadata (icon)
          touch "${APP_BUNDLE}"

      - name: npm install inside app.nw
        shell: bash
        run: |
          set -euo pipefail
          NW_DIR="nwjs-sdk-v0.106.1-osx-x64"
          APP_NW="${NW_DIR}/nwjs.app/Contents/Resources/app.nw"
          cd "${APP_NW}"
          npm install

      - name: Download fileicon
        shell: bash
        run: |
          set -euo pipefail

          # Ensure wget exists (macOS runners usually have it, but this makes it robust)
          if ! command -v wget >/dev/null 2>&1; then
            brew install wget
          fi

          wget -q -O fileicon "https://raw.githubusercontent.com/mklement0/fileicon/stable/bin/fileicon"
          chmod +x fileicon

          # (Optional) sanity check
          ./fileicon --version || true

      - name: Rename app, apply custom icon (fileicon), and create tar.gz
        shell: bash
        run: |
          set -euo pipefail
          NW_DIR="nwjs-sdk-v0.106.1-osx-x64"
          cd "${NW_DIR}"

          mv "nwjs.app" "Xenolauncher-x64.app"

          # Apply a Finder custom icon to the final .app bundle
          ICON_SRC="${GITHUB_WORKSPACE}/icon.png"
          "${GITHUB_WORKSPACE}/fileicon" set "Xenolauncher-x64.app" "${ICON_SRC}"

          # Create tar.gz preserving extended attributes (Finder icon, etc.)
          tar --xattrs -czf "../Xenolauncher-x64.tar.gz" "Xenolauncher-x64.app"

      - name: Upload tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: Xenolauncher-x64
          path: Xenolauncher-x64.tar.gz
          if-no-files-found: error
