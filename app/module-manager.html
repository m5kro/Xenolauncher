<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="global-settings.js"></script>
        <script>
            // Decide theme before CSS is parsed to prevent flash
            (function () {
                const s = GlobalSettings.loadGlobalSettings();
                GlobalSettings.applyTheme(s.darkTheme);

                // Avoid scrollbar/status-bar flash
                const meta = document.createElement("meta");
                meta.name = "color-scheme";
                meta.content = s.darkTheme ? "dark light" : "light dark";
                document.head.appendChild(meta);
            })();
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Engine Module Manager</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="header">
            <h1>Engine Module Manager</h1>

            <div class="search-wrap">
                <input
                    id="moduleSearch"
                    class="search-input"
                    type="text"
                    placeholder="Search modules…"
                    aria-label="Search modules"
                    autocomplete="off"
                />
            </div>

            <div class="filter-wrap" style="margin-left: auto; display: flex; align-items: center; gap: 0.5rem">
                <label for="installedOnly" style="display: flex; align-items: center; gap: 0.4rem; cursor: pointer">
                    <input id="installedOnly" type="checkbox" />
                    <span>Show Installed Only</span>
                </label>
            </div>
        </div>

        <div id="modules-container"></div>

        <div class="footer">
            <button id="closeButton" class="secondary-button">Close</button>
            <button id="refresh-btn" class="primary-button">Refresh Modules</button>
        </div>

        <!-- Shared scripts -->
        <script src="module.js"></script>

        <!-- Page logic -->
        <script>
            (function () {
                const settings = GlobalSettings.loadGlobalSettings();

                let allModules = []; // remote list (with manifest meta)
                let installedSet = new Set(); // installed folders
                let moduleQuery = ""; // search text
                let moduleManifests = {}; // local manifests keyed by folder
                let showInstalledOnly = false;
                let depUpdatesSet = new Set();

                const searchInput = document.getElementById("moduleSearch");
                const installedOnlyCb = document.getElementById("installedOnly");

                document.getElementById("refresh-btn").addEventListener("click", fetchModules);
                document.getElementById("closeButton").addEventListener("click", () => nw.Window.get().close());
                searchInput.addEventListener("input", (e) => filterModules(e.target.value));
                installedOnlyCb.addEventListener("change", (e) => {
                    showInstalledOnly = e.target.checked;
                    filterModules(moduleQuery);
                });

                function initialShowInstalled() {
                    const params = new URLSearchParams(window.location.search);
                    const v = params.get("showInstalled");
                    if (v != null) return v === "1";
                    if (typeof window.showInstalled === "boolean") return window.showInstalled;
                    return false;
                }
                function initialSearch() {
                    const params = new URLSearchParams(window.location.search);
                    const q = params.get("search");
                    return q != null ? q : "";
                }

                showInstalledOnly = initialShowInstalled();
                installedOnlyCb.checked = showInstalledOnly;

                const presetSearch = initialSearch();
                if (presetSearch) {
                    searchInput.value = presetSearch;
                    moduleQuery = presetSearch.trim().toLowerCase();
                }

                function filterModules(q) {
                    moduleQuery = (q || "").trim().toLowerCase();
                    const byQuery = !moduleQuery
                        ? allModules
                        : allModules.filter((m) => {
                              const haystack = [m.name, m.version, m.author, m.description, m.folder]
                                  .filter(Boolean)
                                  .join(" ")
                                  .toLowerCase();
                              return haystack.includes(moduleQuery);
                          });

                    const filtered = showInstalledOnly ? byQuery.filter((m) => installedSet.has(m.folder)) : byQuery;
                    const sorted = sortByUpdateThenName(filtered);

                    renderTable(sorted, installedSet);
                }

                async function fetchModules() {
                    const container = document.getElementById("modules-container");
                    container.innerHTML = "<p>Loading modules…</p>";
                    try {
                        const manifests = await Module.fetchRemoteManifestsList();
                        installedSet = Module.getInstalledModuleFolders();
                        moduleManifests = Module.readLocalManifests();

                        // Pre-scan installed modules for dependency updates
                        try {
                            depUpdatesSet = await Module.checkDependencyUpdatesForFolders([...installedSet]);
                        } catch (scanErr) {
                            console.warn("Dependency update scan failed:", scanErr);
                            depUpdatesSet = new Set();
                        }

                        allModules = manifests.sort((a, b) => a.name.localeCompare(b.name));
                        filterModules(moduleQuery);
                    } catch (err) {
                        container.innerHTML = `<p style="color:red;">Error loading modules: ${err.message}</p>`;
                    }
                }

                function sortByUpdateThenName(list) {
                    return list.slice().sort((a, b) => {
                        const aHasFull = Module.hasUpdate(moduleManifests[a.folder]?.version, a.version);
                        const bHasFull = Module.hasUpdate(moduleManifests[b.folder]?.version, b.version);

                        // Consider dep updates if no full update
                        const aHasAny = aHasFull || depUpdatesSet.has(a.folder);
                        const bHasAny = bHasFull || depUpdatesSet.has(b.folder);

                        if (aHasAny !== bHasAny) return aHasAny ? -1 : 1;
                        return a.name.localeCompare(b.name);
                    });
                }

                function makeInstallButton(folder) {
                    const btn = document.createElement("button");
                    btn.className = "primary-button";
                    btn.textContent = "Install";
                    btn.addEventListener("click", async () => {
                        btn.disabled = true;
                        btn.textContent = "Installing…";
                        try {
                            await Module.installModule(folder);
                            installedSet.add(folder);
                            moduleManifests = Module.readLocalManifests();
                            btn.replaceWith(makeUninstallOrUpdateButton(folder));
                            filterModules(moduleQuery);
                        } catch (e) {
                            console.error(e);
                            btn.textContent = "Error";
                            btn.disabled = false;
                        }
                    });
                    return btn;
                }

                function makeUpdateButton(folder, opts = { full: false }) {
                    const btn = document.createElement("button");
                    btn.className = "primary-button";
                    btn.textContent = "Update";
                    btn.addEventListener("click", async () => {
                        btn.disabled = true;
                        btn.textContent = opts.full ? "Updating…" : "Updating deps…"; // NEW
                        try {
                            if (opts.full) {
                                // Full module update (existing behavior)
                                Module.uninstallModule(folder);
                                installedSet.delete(folder);
                                await Module.installModule(folder);
                                installedSet.add(folder);
                            } else {
                                // dep-only update
                                await Module.updateDependencies(folder);
                            }

                            // Refresh local manifests and depUpdatesSet
                            moduleManifests = Module.readLocalManifests();
                            try {
                                depUpdatesSet = await Module.checkDependencyUpdatesForFolders([...installedSet]); // NEW
                            } catch {}

                            btn.replaceWith(makeUninstallOrUpdateButton(folder));
                            filterModules(moduleQuery);
                        } catch (e) {
                            console.error(e);
                            btn.textContent = "Error";
                            btn.disabled = false;
                        }
                    });
                    return btn;
                }

                function makeUninstallButton(folder) {
                    const btn = document.createElement("button");
                    btn.className = "secondary-button";
                    btn.textContent = "Uninstall";
                    btn.addEventListener("click", () => {
                        if (!confirm("Are you sure you want to uninstall this module?")) return;
                        btn.disabled = true;
                        btn.textContent = "Uninstalling…";
                        try {
                            Module.uninstallModule(folder);
                            installedSet.delete(folder);
                            delete moduleManifests[folder];
                            btn.replaceWith(makeInstallButton(folder));
                            filterModules(moduleQuery);
                        } catch (e) {
                            console.error(e);
                            btn.textContent = "Error";
                            btn.disabled = false;
                        }
                    });
                    return btn;
                }

                function makeUninstallOrUpdateButton(folder) {
                    const remote = allModules.find((m) => m.folder === folder);
                    const remoteVer = remote?.version || "N/A";
                    const localVer = moduleManifests[folder]?.version;

                    const hasFull = Module.hasUpdate(localVer, remoteVer);

                    // Prefer full update, otherwise show dep-update
                    if (hasFull) return makeUpdateButton(folder, { full: true });
                    if (depUpdatesSet.has(folder)) return makeUpdateButton(folder, { full: false });

                    return makeUninstallButton(folder);
                }

                function renderTable(mods, installed) {
                    const container = document.getElementById("modules-container");
                    container.innerHTML = "";
                    if (!mods.length) {
                        const msg = showInstalledOnly
                            ? installed.size
                                ? "No installed modules match your search."
                                : "No installed modules."
                            : allModules.length
                            ? "No matching modules."
                            : "No modules found.";
                        container.innerHTML = `<p>${msg}</p>`;
                        return;
                    }

                    const table = document.createElement("table");
                    table.innerHTML = `
            <thead>
              <tr>
                <th>Name</th><th>Version</th>
                <th>Author</th><th>Description</th>
                <th>Action</th>
              </tr>
            </thead>`;
                    const tbody = document.createElement("tbody");

                    mods.forEach((m) => {
                        const tr = document.createElement("tr");
                        [m.name, m.version, m.author, m.description].forEach((text) => {
                            const td = document.createElement("td");
                            td.textContent = text;
                            tr.appendChild(td);
                        });

                        const actionTd = document.createElement("td");
                        const btn = installed.has(m.folder)
                            ? makeUninstallOrUpdateButton(m.folder)
                            : makeInstallButton(m.folder);
                        actionTd.appendChild(btn);
                        tr.appendChild(actionTd);
                        tbody.appendChild(tr);
                    });

                    table.appendChild(tbody);
                    container.appendChild(table);
                }

                fetchModules();
            })();
        </script>
    </body>
</html>
